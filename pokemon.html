<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style> 
    .h1tag {    
        text-align: center;
        background-color: rgb(255, 131, 63);
    }

    h6{ 
        text-align: center;
        color: rgb(64, 63, 63);
    }

    </style>
</head>
<body class="bg-warning">   

    <h1 class="h1tag">POKEMON GAME</h1>
    <h6>Press the buttons "e" =>pikachu  "f"=>charmender   or   "w"=>squirtle </h6>
    <main id="main" class="container bg-warning ">
    <div class="d-flex gap-5 p-5 justify-content-center">   
        <div class="card p-4">      
            <img id="img1" width="200" alt="pokemon"
            src="./pokemon.img/e.png"/>
            <div class="card-body">     
                <h5 id="result1" class="card-title text-center h2 ">USER</h5>    
                <p id="show1" class="card-text text-center h3">0</p>
            </div>
        </div>

        <div class="display-1">VS</div>

        <div  class="card p-4">      
            <img id="img2" width="200" alt="pokemon"
            src="./pokemon.img/w.png"
             />
            <div class="card-body">     
                <h5 id="result2" class="card-title text-center h2 ">COMPUTER</h5>    
                <p  id="show2" class="card-text text-center h3">0</p>
            </div>
        </div>
    </div>
    </main>
<script src="./pokemon.js"></script> 
</body>
</html>
